<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <img id="styledimg" src="https://harboursideplace.com/wp-content/uploads/2018/05/harbourside-place-events-trivia-subculture.jpg">
            <h1> The Trivia Game</h1>
            <button class="btn btn-primary"> Start Game</button>

            <h2 id="timer">Timer:0 </h2>

            <div id="game">
                <p class="question" data-anser="What is my favorite food?">What is my favorite food</p>
                <p class="choice" data-answer="mexican food">Mexican food</p>
                <p class="question" data-answer="What is my go-to drink?">What is my go-to drink?</p>
                <p class="choice" data-answer="dr.peper">Dr.Pepper</p>
                <p class="question" data-answer="What is my favorite hobby?">What is my favorite hobby?</p>
                <p class="choice" data-answer="camping">Camping</p>
                <p class="question" data-answer="What is my favorite sport?">What is my favorite sport?</p>
                <p class="choice" data-answer="hockey">Hockey</p>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <script src="assets/javascript/app.js"></script>

</body>

</html>
